<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="auth-container p-4">
            <div class="text-center mb-4">
                <h2 class="text-gold">Account Access</h2>
                <p>Login or create a new account to track your scores and challenge friends</p>
            </div>
            
            <div class="auth-tabs mb-4">
                <div class="nav nav-tabs justify-content-center">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-form">Login</button>
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-form">Register</button>
                </div>
            </div>
            
            <div class="tab-content">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login-form">
                    <div class="alert alert-danger d-none" id="login-error"></div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gold">Login</button>
                        </div>
                    </form>
                </div>
                
                <!-- Register Form -->
                <div class="tab-pane fade" id="register-form">
                    <div class="alert alert-danger d-none" id="register-error"></div>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gold">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
