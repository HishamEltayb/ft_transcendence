<!-- Profile Page -->
<div class="container profile-container mt-4">
    <div class="row">
        <div class="col-lg-4">
            <div class="card profile-card mb-4">
                <div class="card-body text-center">
                    <img src="https://via.placeholder.com/150" class="rounded-circle img-fluid mb-3" id="profile-avatar">
                    <h5 class="card-title mb-0" id="profile-username">Username</h5>
                    <p class="text-muted" id="profile-status">Online</p>
                    <button class="btn btn-primary btn-sm" id="edit-profile-btn">Edit Profile</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">Player Statistics</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="mb-0">Total Games</p>
                        </div>
                        <div class="col-sm-6">
                            <p class="text-muted mb-0" id="stats-total-games">0</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="mb-0">Wins</p>
                        </div>
                        <div class="col-sm-6">
                            <p class="text-muted mb-0" id="stats-wins">0</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="mb-0">Losses</p>
                        </div>
                        <div class="col-sm-6">
                            <p class="text-muted mb-0" id="stats-losses">0</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="mb-0">Win Rate</p>
                        </div>
                        <div class="col-sm-6">
                            <p class="text-muted mb-0" id="stats-win-rate">0%</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="mb-0">Rank</p>
                        </div>
                        <div class="col-sm-6">
                            <p class="text-muted mb-0" id="stats-rank">Beginner</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mb-4">
                <div class="card-header">Account Settings</div>
                <div class="card-body">
                    <form id="settings-form">
                        <div class="mb-3">
                            <label for="setting-display-name" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="setting-display-name">
                        </div>
                        <div class="mb-3">
                            <label for="setting-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="setting-email">
                        </div>
                        <div class="mb-3">
                            <label for="setting-password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="setting-password">
                        </div>
                        <div class="mb-3">
                            <label for="setting-confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="setting-confirm-password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="setting-2fa">
                            <label class="form-check-label" for="setting-2fa">Enable Two-Factor Authentication</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="save-settings-btn">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Match History Section -->
    <div class="card mb-4">
        <div class="card-header">Recent Matches</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Opponent</th>
                            <th>Score</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="match-history-table">
                        <!-- Match history will be populated dynamically -->
                        <tr>
                            <td colspan="4" class="text-center">No match history available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
