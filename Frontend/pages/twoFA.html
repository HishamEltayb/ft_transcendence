<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="auth-container p-4">
            <div class="text-center mb-4">
                <h2 class="text-gold">Two-Factor Auth</h2>
                <p>Enter your verification code to complete login</p>
            </div>
            
            <div class="card bg-dark border-gold mb-4">
                <div class="card-body">
                    <div class="alert alert-danger d-none" id="twofa-error"></div>
                    
                    <!-- Verification Section -->
                    <div id="qrCodeSection" class="text-center mb-4">
                        <h6 class="text-gold mb-3">Authentication Required</h6>
                        <div class="mb-3">
                            <i class="bi bi-shield-lock-fill" style="font-size: 48px; color: var(--bs-gold);"></i>
                        </div>
                        <p class="text-light">
                            Open your authenticator app and enter the 6-digit code shown for this account.
                        </p>
                    </div>
                    
                    <form id="twoFAForm">
                        <div class="form-group mb-3">
                            <label for="twoFACode" class="form-label">Verification Code</label>
                            <input type="text" class="form-control" id="twoFACode" maxlength="6" inputmode="numeric" 
                                  pattern="[0-9]*" placeholder="123456" required autofocus>
                            <div class="invalid-feedback">Please enter a valid 6-digit code</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gold">
                                <span class="spinner d-none" data-spinner></span>
                                <span data-button-text>Verify and Login</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Add the twofa-page class to the body when 2FA page is loaded
    document.body.classList.add('twofa-page');
</script>
