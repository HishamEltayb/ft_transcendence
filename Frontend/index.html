<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong Game</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/index.css">
        <link rel="stylesheet" href="/css/home.css">
        <link rel="stylesheet" href="/css/game.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/css/profile.css">
    </head>

    <body>
        <header class="navbar navbar-expand-lg fixed-top navbar-dark">
            <div class="container">
                <a id="logo" class="logo" href="/">
                    <span class="logo-text">PING PONG</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link nav-link-gold" id="homeNavBtn">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/game" class="nav-link nav-link-gold" id="gameNavBtn">Game</a>
                        </li>
                        <li class="nav-item">
                            <a href="/login" class="nav-link nav-link-gold" id="loginNavBtn">Login</a>
                        </li>
                        <li id="loginDropdown" class="nav-item dropdown profile-dropdown">
                            <div class="user-profile d-flex align-items-center justify-content-center" id="userProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <img id="loggedInUserImg" class="header-avatar rounded-circle me-2" src="../public/assets/icons/avatar.svg" alt="User">
                                <span id="loggedInUsername" class="user-name text-white"></span>
                            </div>
                            <ul class="dropdown-menu dropdown-menu-end profile-dropdown-menu" aria-labelledby="userProfileDropdown">
                                <li>
                                    <a class="dropdown-item logout-btn d-flex align-items-center" href="/profile" id="profileNavBtn">
                                        <i class="bi bi-person-circle me-2"></i>
                                        Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item logout-btn d-flex align-items-center" href="#" id="logoutBtn">
                                        <i class="bi bi-box-arrow-right me-2"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header> 
        
        <div class="video-background">
            <div class="video-overlay"></div>
            <video autoplay muted loop preload="auto" style="background: #000;"> 
                <source src="/public/assets/videos/vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <main id="App" class="main-container">
        </main>
        
        <footer class="py-3 mt-5">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025 ft_transcendence. All rights reserved.</p>
            </div>
        </footer>
        
        <div id="spinnerContainer" class="spinner-container d-none">
            <div class="spinner-content">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div id="toastComponent" class="toast-component d-none">
            <div class="toast-icon-container">
                <i class="bi bi-exclamation-triangle-fill toast-icon"></i>
            </div>
            <div class="toast-text">
                <p class="toast-title" id="toastTitle"></p>
                <p class="toast-message" id="toastMsg"></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            WebSocket = function() { 
                return { 
                    send: function(){}, 
                    close: function(){} 
                }; 
            };
        </script>
        
        <script type="module" src="/js/app.js"></script>
    </body>
</html>
