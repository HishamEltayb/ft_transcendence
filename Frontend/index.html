<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong Game</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/components.css">
        <link rel="stylesheet" href="./css/video.css">
        <link rel="stylesheet" href="./css/home.css">
        <link rel="stylesheet" href="./css/game.css">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="./css/profile.css">
    </head>

    <body>
        <div class="video-background">
            <div class="video-overlay"></div>
            <video autoplay muted loop preload="auto" style="background: #000;"> 
                <source src="./public/assets/videos/vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <main id="App" class="main-container">
        </main>
        
        <div id="spinnerContainer" class="spinner-container d-none">
            <div class="spinner-content">
                <div class="spinner"></div>
                <!-- <p class="spinner-text">Loading...</p> -->
            </div>
        </div>
        
        <div id="toastComponent" class="toast-component d-none">
            <div class="toast-icon-container">
                <i class="bi bi-exclamation-triangle-fill toast-icon"></i>
            </div>
            <div class="toast-text">
                <p class="toast-title" id="toastTitle"></p>
                <p class="toast-message" id="toastMsg"></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        
        <script type="module" src="./js/app.js"></script>
    </body>
</html>
