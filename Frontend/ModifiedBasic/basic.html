<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <title>Multiplayer Pong</title>
</head>
<body>
  <!-- Start Screen -->
  <div class="startScreen" id="startScreen">
    <h3>Select Player Count</h3>
    <select id="playerCount">
      <option value="2">2 Players</option>
      <option value="3">3 Players</option>
      <option value="4">4 Players</option>
    </select>
    <div id="nameInputs">
      <input type="text" id="player1Name" placeholder="Player 1 Name" required>
      <input type="text" id="player2Name" placeholder="Player 2 Name" required>
      <div id="player3NameContainer" style="display:none;">
         <input type="text" id="player3Name" placeholder="Player 3 Name">
      </div>
      <div id="player4NameContainer" style="display:none;">
         <input type="text" id="player4Name" placeholder="Player 4 Name">
      </div>
    </div>
    <br />
    <button id="startButton">Start Game</button>
    <br /><br />
    <p>
      Controls:<br />
      Left Paddle: W (up) / S (down)<br />
      Right Paddle: ↑ (up) / ↓ (down)<br />
      Bottom Paddle (if applicable): A (left) / D (right)<br />
      Top Paddle (if applicable): J (left) / L (right)
    </p>
  </div>

  <!-- Game Container -->
  <div class="gameContainer" id="gameContainer">
    <!-- Player Name Labels (positioned outside the game area) -->
    <div id="topLabel" class="playerLabel topLabel" style="display:none;"></div>
    <div id="leftLabel" class="playerLabel leftLabel"></div>
    <div id="rightLabel" class="playerLabel rightLabel"></div>
    <div id="bottomLabel" class="playerLabel bottomLabel" style="display:none;"></div>

    <!-- Game Area (centered rectangle) -->
    <div class="gameArea" id="gameArea">
      <!-- Vertical paddles -->
      <div class="paddle paddle1" id="paddle1"></div>
      <div class="paddle paddle2" id="paddle2"></div>
      <!-- Horizontal paddles (if applicable) -->
      <div class="paddle horizontalPaddle" id="paddle3" style="display:none;"></div>
      <div class="paddle horizontalPaddle" id="paddle4" style="display:none;"></div>
      <div class="ball" id="ball"></div>
      <div class="net"></div>
    </div>
  </div>

  <audio src="/GameV2-Arcade/assets/paddle.wav" id="paddleSound"></audio>
  <audio src="/GameV2-Arcade/assets/wall.wav" id="wallSound"></audio>
  <audio src="/GameV2-Arcade/assets/loss.wav" id="lossSound"></audio>
</body>
</html>
