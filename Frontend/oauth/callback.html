<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Pong Game</title>
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4CE74;
            --gold-dark: #9E7C0A;
            --black: #121212;
            --white: #FFFFFF;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--gold);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            background-color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .auth-container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        
        .text-gold {
            color: var(--gold);
        }
        
        .progress {
            height: 8px; 
            background-color: rgba(212, 175, 55, 0.2);
        }
        
        .progress-bar {
            background-color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="loading-container">
            <h2 class="text-gold">Authentication</h2>
            <p>Processing your login...</p>
            
            <div class="spinner"></div>
            <p id="statusMsg">Completing your authentication...</p>
            
            <div class="mt-4">
                <div class="progress">
                    <div id="authProgress" class="progress-bar" role="progressbar" 
                         style="width: 0%;" 
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusMsg = document.getElementById('statusMsg');
            const progressBar = document.getElementById('authProgress');
            
            // Function to get URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
            
            // Function to animate progress bar
            function startProgressAnimation() {
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 5;
                    progressBar.style.width = `${progress}%`;
                    progressBar.setAttribute('aria-valuenow', progress);
                    
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                    }
                }, 100);
            }

            // Start animation
            startProgressAnimation();
            
            // Get tokens from URL
            const accessToken = getUrlParameter('access_token');
            
            if (accessToken) {
                // Save token to localStorage
                localStorage.setItem('authToken', accessToken);
                
                // Update status message
                statusMsg.textContent = 'Login successful! Fetching your profile...';
                statusMsg.style.color = 'var(--gold)';
                
                // Fetch user data
                fetch('/api/users/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Accept': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to get user data');
                    }
                    return response.json();
                })
                .then(userData => {
                    // Save user data to localStorage
                    localStorage.setItem('userData', JSON.stringify(userData));
                    localStorage.setItem('userDataTimestamp', Date.now().toString());
                    
                    statusMsg.textContent = 'Profile loaded! Redirecting...';
                    
                    // Check if there's a redirect after login
                    const redirectPage = localStorage.getItem('redirectAfterLogin');
                    
                    // Redirect to stored page or home
                    setTimeout(() => {
                        if (redirectPage) {
                            localStorage.removeItem('redirectAfterLogin');
                            window.location.href = `/${redirectPage}`;
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    statusMsg.textContent = 'Authentication successful, but we could not fetch your profile. Redirecting...';
                    
                    // Still redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                });
            } else {
                // No tokens found
                statusMsg.textContent = 'Authentication failed. Redirecting to login...';
                statusMsg.style.color = '#e74c3c';
                
                // Clear any existing auth data
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                localStorage.removeItem('userDataTimestamp');
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });
    </script>
</body>
</html>
