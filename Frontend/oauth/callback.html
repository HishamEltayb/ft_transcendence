<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Pong Game</title>
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --gold-light: #F4CE74;
            --gold-dark: #9E7C0A;
            --black: #121212;
            --white: #FFFFFF;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--gold);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            background-color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .auth-container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        
        .text-gold {
            color: var(--gold);
        }
        
        .progress {
            height: 8px; 
            background-color: rgba(212, 175, 55, 0.2);
        }
        
        .progress-bar {
            background-color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="loading-container">
            <h2 class="text-gold">Authentication</h2>
            <p>Processing your login...</p>
            
            <div class="spinner"></div>
            <p id="statusMsg">Completing your authentication...</p>
            
            <div class="mt-4">
                <div class="progress">
                    <div id="authProgress" class="progress-bar" role="progressbar" 
                         style="width: 0%;" 
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Import our callback.js module from the js folder -->
    <script type="module" src="../js/callback.js"></script>
</body>
</html>
