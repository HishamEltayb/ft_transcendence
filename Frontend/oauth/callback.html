<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Transcendence</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #00babc;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <div class="loading-container">
                <h2>Processing Login</h2>
                <div class="spinner"></div>
                <p id="status-message">Completing authentication...</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('status-message');
            
            // Function to get URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }
            
            // Get token from URL
            const token = getUrlParameter('token');
            
            if (token) {
                // Save token to localStorage
                localStorage.setItem('token', token);
                
                // Update status message
                statusMessage.textContent = 'Login successful! Redirecting...';
                
                // Fetch user data
                fetch('/api/users/me/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Accept': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to get user data');
                    }
                    return response.json();
                })
                .then(userData => {
                    // Save user data to localStorage
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    statusMessage.textContent = 'Authentication successful, but we could not fetch your profile. Redirecting...';
                    
                    // Still redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                });
            } else {
                // No token found
                statusMessage.textContent = 'Authentication failed. Redirecting to login...';
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });
    </script>
</body>
</html>
