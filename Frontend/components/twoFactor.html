<!-- Two-Factor Authentication Modal -->
<div class="modal fade" id="twoFAModal" tabindex="-1" aria-labelledby="twoFAModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="twoFAModalLabel">Two-Factor Authentication</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger d-none" id="twofa-error"></div>
        <p>Enter the 6-digit verification code from your authenticator app.</p>
        
        <form id="twoFAForm">
          <div class="mb-3">
            <label for="twoFACode" class="form-label">Verification Code</label>
            <input type="text" class="form-control" id="twoFACode" maxlength="6" placeholder="123456" required>
            <div class="invalid-feedback" data-error-for="twoFACode"></div>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <span class="spinner-border spinner-border-sm d-none" data-spinner></span>
              <span data-button-text>Verify</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
