<!-- Two-Factor Authentication Modal -->
<div class="modal fade" id="twoFAModal" tabindex="-1" aria-labelledby="twoFAModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header border-bottom border-gold">
        <h5 class="modal-title text-gold" id="twoFAModalLabel">Two-Factor Authentication</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger d-none" id="twofa-error"></div>
        <p class="text-light mb-4">Enter the 6-digit verification code from your authenticator app.</p>
        
        <form id="twoFAForm">
          <div class="mb-3">
            <label for="twoFACode" class="form-label text-gold">Verification Code</label>
            <input type="text" class="form-control bg-dark text-light border-gold" id="twoFACode" maxlength="6" inputmode="numeric" pattern="[0-9]*" placeholder="123456" required>
            <div class="invalid-feedback">Please enter a valid 6-digit code</div>
          </div>
          
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-gold">
              <span class="spinner-border spinner-border-sm d-none" data-spinner></span>
              <span data-button-text>Verify</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
