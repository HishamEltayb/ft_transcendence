<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Transcendence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>Welcome to Transcendence</h1>
            <p>You have successfully logged in!</p>
            <div class="user-info" id="userInfo">
                <!-- User info will be displayed here -->
            </div>
            
            <div class="security-section" id="securitySection">
                <h3>Account Security</h3>
                <div id="twoFactorStatus">
                    <!-- 2FA status will be displayed here -->
                </div>
                <button id="manage2FABtn" class="secondary-button">Manage Two-Factor Authentication</button>
            </div>
            
            <div class="dashboard-buttons">
                <button id="playGameBtn" class="game-btn">Play Game</button>
                <button id="tournamentBtn" class="game-btn">Tournament</button>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
